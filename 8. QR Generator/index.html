<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Enter Your Text Or URL</h1>
            <div class="generator">
                <input type="text" class="userInput" placeholder="Text or URL">
                <div class="qrCode">
                    <img class="qimg"download="" src="" alt="QR Code">
                    <button class="download">Download</button>
                </div>
                <button class="submit">Generate QR Code</button>
                <div class="notification"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>

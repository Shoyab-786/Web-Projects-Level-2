<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>How Much Journey Covered, Till Now</h1>
        </div>

        <div class="lifespan">
            <div class="ls-com years">
                <div class="clock clock1">00</div>
                <div class="text">Years</div>
            </div>
            <div class="ls-com months">
                <div class="clock clock2">00</div>
                <div class="text">Months</div>
            </div>
            <div class="ls-com days">
                <div class="clock clock3">00</div>
                <div class="text">Days</div>
            </div>
            <div class="ls-com hours">
                <div class="clock clock4">00</div>
                <div class="text">Hours</div>
            </div>
            <div class="ls-com minutes">
                <div class="clock clock5">00</div>
                <div class="text">Minutes</div>
            </div>
            <div class="ls-com seconds">
                <div class="clock clock6">00</div>
                <div class="text">Seconds</div>
            </div>
        </div>
    </div>
    <div class="setting">
        <div class="dateSec hideDate">
            <input type="date" name="" id="userInput">
            <button class="submitbtn">Add Date</button>
        </div>
        <div class="icon">
            <i class="faBtn fa-solid fa-3x fa-gear" style="color: #000000;"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/14c721d1ff.js" crossorigin="anonymous"></script>
</body>

</html>

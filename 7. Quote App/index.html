<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1> Quote Of the Day</h1>
        <blockquote class="quotes">"Loading Quote..."</blockquote>
        <span class="authors">'Loading Author Name...'</span>
        <div class="btns">
            <button class="new">New Quote</button>
            <button class="tweet"><img src="images/x-twitter.svg" alt="">Tweet</button>
        </div>
        <div class="noti">
            <div class="notification"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>

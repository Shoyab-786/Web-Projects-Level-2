<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Top container containing the referral link and copy button -->
        <h1>Random Data Generators</h1>
        <!-- Upper container containing random generators -->
        <div class="second-container">
            <!-- Random Name Generator -->
            <div class="generator-container">
                <h4>Name</h4>
                <!-- Output area for the random name -->
                <div id="random-name" class="output"></div>
                <!-- Button container for generating and copying the random name -->
                <div class="btn-container">
                    <button class="btn btn-secondary " id="copyName"><i class="fa-regular  fa-2x fa-copy"
                            style="color: #ffffff;"></i></button>
                </div>
            </div>

            <!-- Random Email Generator -->
            <div class="generator-container">
                <h4>Email</h4>
                <div id="random-email" class="output"></div>
                <div class="btn-container">
                    <button class="btn btn-secondary" id="copyEmail"><i class="fa-regular  fa-2x fa-copy"
                            style="color: #ffffff;"></i></button>
                </div>
            </div>

            <!-- Random Address Generator -->
            <div class="generator-container">
                <h4>Address</h4>
                <div id="random-address" class="output"></div>
                <div class="btn-container">
                    <button class="btn btn-secondary" id="copyAddress"><i class="fa-regular  fa-2x fa-copy"
                            style="color: #ffffff;"></i></button>
                </div>
            </div>
            <!-- Random Phone Number Generator -->
            <div class="generator-container">
                <h4>Phone Number</h4>
                <div id="random-phone" class="output"></div>
                <div class="btn-container">
                    <button class="btn btn-secondary" id="copyPhone"><i class="fa-regular  fa-2x fa-copy"
                            style="color: #ffffff;"></i></button>
                </div>
            </div>

            <!-- Random Username Generator -->
            <div class="generator-container">
                <h4>Username</h4>
                <div id="random-username" class="output"></div>
                <div class="btn-container">
                    <button class="btn btn-secondary" id="copyUsername"><i class="fa-regular  fa-2x fa-copy"
                            style="color: #ffffff;"></i></button>
                </div>
            </div>

            <!-- Random Password Generator -->
            <div class="generator-container">
                <h4>Password</h4>
                <div id="random-password" class="output"></div>
                <div class="btn-container">
                    <button class="btn btn-secondary" id="copyPassword"><i class="fa-regular  fa-2x fa-copy"
                            style="color: #ffffff;"></i></button>
                </div>
            </div>
            <!-- </div> -->

        </div>
        <!-- Container for the "Next All" button -->
        <div class="next-btn-container">
            <button class="btn btn-primary" id="nextButton"><i class="fa-solid  fa-2x fa-rotate"
                    style="color: #ffffff;"></i></button>
        </div>

        <!-- Including the JavaScript file -->
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/14c721d1ff.js" crossorigin="anonymous"></script>
</body>

</html>

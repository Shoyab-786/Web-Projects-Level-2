<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <div class="underline">Random Password</div>
        </h1>
        <div class="pass">
            <input type="text" class="password" placeholder="Password" readonly>
            <img src="images/copy.png" class="copy">
        </div>
        <div class="notification">Password Generated...</div>
        <button class="generate">
            <span class="icon"><img src="images/generate.png"></span>Generate Password
        </button>
    </div>
</body>
<script src="script.js"></script>

</html>
